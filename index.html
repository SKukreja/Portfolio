<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sumit Kukreja</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel='preload' href='/assets/fonts/WizardHand.woff2' as='font' type='font/woff2' crossorigin='anonymous' />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      @font-face {
        font-family: 'WizardHand';
        src: url('/src/assets/fonts/WizardHand.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
      }
      body {
        background: transparent;
      }
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: calc(100vw - 2rem);
        height: calc(100vh - 1rem);
        height: calc(100svh - 1rem);
        color: #121518;
        display: flex;
        align-items: flex-end;
        background: #F8F8F8;
        justify-content: flex-end;    
        pointer-events: none;
        will-change: opacity;
        padding-right: 2rem;
        padding-bottom: 1rem;
        transition: opacity 2s linear;
        opacity: 1;
        font-size: 4rem;
        font-weight: 700;
        z-index: 10000;
        letter-spacing: 0.1em;
        font-family: 'WizardHand', serif;
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">Loading...</div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
